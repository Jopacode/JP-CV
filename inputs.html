<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms & Inputs</title>
</head>
<body>
    <h1> Forms & Inputs</h1>
    <form action=""></form>
    <label for="">Your Name</label>
    <input type="text"> <br> <br>
    <input type="button"> <br> <br>
    <label for="">What is your favorite color?</label>
    <input type="color"><br> <br>
    <label for="">What is your date of birth?</label>
    <input type="date"><br> <br>
    <label for="">When will you start working at your new job?</label>
    <input type="datetime-local"><br> <br>
    <label for="">What is your contact email address?</label>
    <input type="email"><br> <br>
    <label for="">Please upload your resume here</label>
    <input type="file"><br> <br>
    <label for="">Show or hide?</label>
    <input type="hidden"><br> <br>
    <label for=""> Your picture</label>
    <input type="image"><br> <br>
    <label for=""> Your favorite month of the year</label>
    <input type="month"><br> <br>
    <label for=""> Your phone number</label>
    <input type="number"><br> <br>
    <label for="">Your password</label>
    <input type="password"><br> <br>
    <label for="">Please turn the radio on</label>
    <input type="radio"> <br> <br>
    <label for="">What is the range of your age</label>
    <input type="range" name="" id=""><br> <br>
    <label for="">Do you want to reset everything?</label>
    <input type="reset"><br> <br>
    <label for="">Search</label>
    <input type="search"><br> <br>
    <label for="">Your telephone number</label>
    <input type="tel"><br> <br>
    <label for="">Arrival time</label>
    <input type="time"><br> <br>
    <label for="">Put in your URL</label>
    <input type="url"><br> <br>
    <label for="">Weeks</label>
    <input type="week"><br> <br>
    <label for="">Do you want to sign up for the email list?</label>
    <input type="checkbox"><br> <br>
    <input type="submit">
    
</body>
</html>
